<div id="user-container">
  <div class="separator"></div>
  <div class="user d-flex align-items-center p-4" (click)="onClick()">
    <div class="avatar">
      @if (pictureUrl()) {
        <img src="{{pictureUrl()}}" alt="user-avatar" class="rounded-3 avatar" width="50px"/>
      } @else {
        <div>
          <fa-icon icon="user" class="avatar-unknown"></fa-icon>
        </div>
      }
    </div>
    <div class="d-flex flex-column ms-3">
      <div class="fs-4">{{ title() }}</div>
      <div class="subtitle">{{ subtitle() }}</div>
    </div>
  </div>
</div>
