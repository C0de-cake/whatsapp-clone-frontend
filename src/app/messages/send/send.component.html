@if (conversation) {
  <div class="d-flex justify-content-between align-items-center ps-4 pe-1 send"
       (clickOutside)="closePanel()">
    <div class="d-flex justify-content-center align-items-center me-3">
      <fa-icon (click)="onClickEmojis()" [class.menu-active]="showEmojis" class="fs-1 me-3"
               icon="face-laugh"></fa-icon>
      <fa-icon (click)="onClickMedia()" [class.menu-active]="showMedia" class="fs-1"
               icon="add"></fa-icon>
    </div>
    <div class="border-0 flex-grow-1 w-100 input-group" id="send-input">
      <input [(ngModel)]="message" (keydown.enter)="onEnter()" name="send"
             class="border-0 form-control w-100 ps-2"
             type="text" autocomplete="off" placeholder="Type a message"/>
    </div>
    <fa-icon (click)="sendMessage(message)"
             [class.deactivate]="message == ''"
             class="fs-1 p-3" [icon]="'paper-plane'"></fa-icon>
    @if (showEmojis) {
      <emoji-mart [darkMode]="true"
                  [set]="'google'"
                  title="Pick your emoji.."
                  emoji="smile"
                  class="emojis-panel"
                  (emojiClick)="onSelectEmojis($event)">
      </emoji-mart>
    }
    @if (showMedia) {
      <wac-media class="media-panel" (onUpload)="createMediaMessage($event)"></wac-media>
    }
  </div>
}
